<div class="container">

    <h1 class="text-center my-4">
        MOVIE REVIEWS BY JUAN PABLO POSSO
    </h1>

    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{ searchTerm }}</p>

    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>

        {% if movie.image %}
            <img 
                src="{{ movie.image.url }}" 
                style="width: 200px; height: auto; margin-bottom: 10px;"
            >
        {% endif %}


        {% if movie.url %}
            <a href="{{ movie.url }}">Movie Link</a>
        {% endif %}
    {% endfor %}

    <br/>
</div>
